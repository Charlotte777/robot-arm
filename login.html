<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="login">
			<header class="login-logo"><img src="images/logo.png"/></header>
			<section class="container login-box">
				<div class="box-one">
					<h5><a href="login.html">登录</a>|<a href="registered.html">注册</a></h5>
				</div>
				<div class="box-two">
					<form role="form">
					  <div class="form-group">
					    <input type="text" class="form-control" id="exampleInputUser" placeholder="|&nbsp请输入用户名">
					  </div><div class="form-group form-group2">
					    <input type="text" class="form-control" id="exampleInputPassword" placeholder="|&nbsp输入密码">
					  </div>
					  <div class="form-group">
					  <input type="checkbox" name="vehicle" value="Car" checked="checked" /> <span>记住我</span>
					  <span class="forget_password"><a href="">忘记密码</a></span>
					  <button type="button"  id="login" class="btn btn-primary btn-lg btn-block">登录</button>
					  </div>
					</form>
					<div class="registered_a">
					<span>没有账号？</span><span><a href="registered.html">马上注册</a></span>
					</div> 
				</div>
			</section>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
		document.getElementById("login").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'connection',
				url: 'connection.html', 
				createNew:true,
				waiting:{ 
				autoShow:true,
				}
				});
			
				});
				</script>
	</body>
</html>
