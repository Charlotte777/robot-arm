<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/style.css" />
		
	</head>
	<body>
		<div class="mui-content">
			<div class="right-content">
							<div class="right_logo">
								<img src="images/logo.png">
							</div>
							<div class="right-text">
								<span>华创机器人</span><br />
								<span>HUA CHUANG ROBOTICS</span>
							</div>
						</div>
						
				<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
					<li class="right-li">
						<i class="fa fa-home"></i>
						<a id="back_to_login" class="mui-navigate-right">
						Back to Login
						</a>
					</li>
					<li class="right-li">
						<i class="fa fa-check-square"></i>
						<a id="Connection" class="mui-navigate-right">
						Connection
						</a>
					</li>
					<li class="right-li">
						<i class="fa fa-crop"></i>
						<a id="Teach" class="mui-navigate-right">
						Teach In1
						</a>
					</li>
					<li class="right-li">
						<i class="fa fa-external-link"></i>
						<a id="Task" class="mui-navigate-right">
						Task Assistant
						</a>
					</li>
					<li class="right-li">
						<a id="Application" class="mui-navigate-right">
						Application
						</a>
					</li>
					<li class="right-li">
						<i class="fa fa-pencil-square"></i>
						<a id="Project" class="mui-navigate-right">
						Project
						</a>
					</li>
				</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			//获得侧滑主窗口webview对象
			var main = null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
			});
			function closeMenu () {
				mui.fire(main,"menu:swipeleft");
			}
			//优化显示出来的侧滑菜单，只需监听该菜单的左滑事件，然后将其关闭即可；在菜单上右滑，不做任何操作；
			window.addEventListener("swipeleft",closeMenu);  
			
			mui.menu = closeMenu;
			
			document.getElementById("Connection").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'connection',
				url: 'connection.html', 
				createNew:true,
				waiting:{
				autoShow:true,
				}
				});
			
				});
				
				document.getElementById("Teach").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'teach_in',
				url: 'teach_in.html', 
				createNew:true,
				waiting:{
				autoShow:true,
				}
				});
			
				});
				document.getElementById("Task").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'taskassistant',
				url: 'taskassistant.html', 
				createNew:true,
				waiting:{
				autoShow:true,
				}
				});
			
				});
				document.getElementById("Application").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'application',
				url: 'application.html', 
				createNew:true,
				waiting:{
				autoShow:true,
				}
				});
			 
				});
				document.getElementById("Project").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'project',
				url: 'project.html', 
				createNew:true,
				waiting:{
				autoShow:true,
				}
				});
			
				});
			
			
			document.getElementById("back_to_login").addEventListener('tap',
			function(){
			mui.openWindow({
				id:'login',
				url: 'login.html', 
				createNew:true,
				waiting:{ 
				autoShow:true,
				}
				});
			
				});
				
				
				
				
		
		</script>
</body>

</html>
